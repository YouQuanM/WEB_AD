<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改个人资料</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/sytle.css">
</head>
<body>
<div class="container">
    <div class="heading_nav">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">皮皮影视</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <!--这里放用户的名字，回到个人页面和退出登录的选项-->
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">用户：XXX <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="mine.html">个人页面</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!--修改资料的主要区域-->
    <div class="row">
        <div class="col-md-8">
            <form>
                <h3>昵称</h3>
                    <input type="text" class="form-control" placeholder="Text input">
                <h3>性别</h3>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 女
                    </label>
                <h3>生日</h3>
                    <input class="form-control" id="disabledInput" type="text" placeholder="1996-01-01" disabled>
                <h3>地址</h3>
                    <input type="text" class="form-control" placeholder="Text input">
                <h3>修改个性签名</h3>
                    <textarea class="form-control" rows="3"></textarea>
                <h3>修改密码</h3>
                    <div class="form-group">
                        <label for="exampleInputPassword1">输入新密码</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
